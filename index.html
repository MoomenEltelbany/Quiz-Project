<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="quiz-app">
            <div class="quiz-info">
                <p>Category:
                    <span class="category-name">HTML</span>
                </p>
                <p>Questions count:
                    <span class="q-count">10</span>
                </p>
            </div>
            <main class="quiz-area">
                <p class="question">Why we use &lt;br&gt; Element</p>
                <main class="quiz-answers">
                    <div class="answer">
                        <input type="radio" name="questions" id="answer_1" checked>
                        <label for="answer_1">To make hoba lala wa7ed</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="questions" id="answer_2">
                        <label for="answer_2">To make hoba lala etneen</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="questions" id="answer_3">
                        <label for="answer_3">To make hoba lala talata</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="questions" id="answer_4">
                        <label for="answer_4">To make hoba lala arb3a</label>
                    </div>
                </main>
            </main>
            <div class="submit">submit answer</div>
            <div class="bullets">
                <div class="spans">
                    <span class="on"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="count-down">
                    <span class="minutes">02 :</span>
                    <span class="seconds">45</span>
                </div>
            </div>
            <div class="result">
                <p>
                    <span class="bad">Perfect</span>,
                    you have answered
                    <span class="right-answers">10</span>
                    out of
                    <span class="total-answers">10</span>
                </p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
